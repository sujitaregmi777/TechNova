{% extends "base.html" %}
{% block title %}Delete Reflection Â· MoodMate{% endblock %}

{% block content %}
<div class="max-w-md mx-auto flex flex-col gap-8 text-center">

  <span class="material-symbols-outlined text-5xl text-[var(--muted)]">
    delete_forever
  </span>

  <div>
    <h1 class="text-2xl font-bold">
      Let this reflection go?
    </h1>

    <p class="text-sm text-[var(--muted)] mt-2">
      This entry will be removed permanently.
    </p>
  </div>

  <form method="post" class="flex justify-center gap-4">
    {% csrf_token %}

    <a href="{% url 'journal_list' %}"
       class="px-5 py-2.5 rounded-xl
              border border-[var(--border)]">
      Keep it
    </a>

    <button type="submit"
      class="px-5 py-2.5 rounded-xl
             bg-red-500/90 text-white">
      Delete
    </button>
  </form>

</div>
{% endblock %}
