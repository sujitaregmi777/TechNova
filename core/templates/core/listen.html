{% extends "base.html" %}
{% block content %}
<div class="max-w-2xl mx-auto flex flex-col gap-6">

<h1 class="text-2xl font-semibold">{{ podcast.title }}</h1>

<div class="rounded-3xl p-6 bg-[var(--surface)]
            border border-[var(--border)] flex flex-col gap-4">

  <div class="h-3 rounded-full bg-[var(--surface-alt)] overflow-hidden">
    <div class="h-full w-1/3 bg-[var(--primary)] animate-pulse"></div>
  </div>

  {% if podcast.audio_file %}
    <audio controls class="w-full">
      <source src="{{ podcast.audio_file.url }}">
    </audio>
  {% else %}
    <p class="text-sm text-[var(--muted)]">
      Audio will appear once processing completes.
    </p>
  {% endif %}
</div>

</div>
{% endblock %}
