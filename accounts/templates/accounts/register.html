<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MoodMate · Register</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>

{% load socialaccount %}

<body class="min-h-screen pt-24 px-4 bg-gradient-to-br from-[#1a102f] via-[#12091f] to-[#0b0614] flex items-center justify-center">

<!-- NAVBAR -->
<header class="fixed top-0 left-0 w-full flex justify-between items-center px-6 sm:px-8 py-4 text-white/70 backdrop-blur-md">
  <div class="flex items-center gap-2 font-semibold text-white">
    <span class="text-purple-400">◆</span> MoodMate
  </div>

  <!-- <nav class="hidden sm:flex gap-6 text-sm">
    <a href="/about/" class="hover:text-white">About</a>
    <a href="/privacy/" class="hover:text-white">Privacy</a>
    <a href="/support/" class="hover:text-white">Support</a>
  </nav> -->
</header>

<!-- CARD -->
<div class="w-full max-w-md sm:max-w-lg bg-[#2a0a4a]/90 backdrop-blur-xl rounded-2xl p-6 sm:p-8 shadow-2xl border border-white/10">

  <h1 class="text-white text-2xl font-bold text-center">Create Account</h1>
  <p class="text-white/50 text-sm text-center mt-1">
    Start your emotional journaling journey.
  </p>

  <!-- TOGGLE -->
  <div class="flex bg-black/30 rounded-full p-1 mt-6">
    <a href="/login/" class="flex-1 text-center py-2 text-white/50 text-sm">Login</a>
    <span class="flex-1 text-center py-2 rounded-full bg-black text-white text-sm font-semibold">
      Register
    </span>
  </div>

  <!-- MESSAGES -->
  {% if messages %}
    {% for message in messages %}
      <div class="bg-red-500/10 border border-red-500/30 text-red-300 text-sm rounded-lg px-4 py-2 mt-4">
        {{ message }}
      </div>
    {% endfor %}
  {% endif %}

  <!-- FORM -->
  <form method="post" action="{% url 'register' %}" class="mt-6 space-y-4">
    {% csrf_token %}

    <input type="email" name="email" required placeholder="Email"
      class="w-full px-4 py-3 sm:py-3.5 rounded-full bg-black/40 border border-white/10 text-white placeholder-white/40 focus:outline-none focus:ring-2 focus:ring-purple-500">

    <input type="password" name="password1" required placeholder="Password"
      class="w-full px-4 py-3 sm:py-3.5 rounded-full bg-black/40 border border-white/10 text-white placeholder-white/40 focus:outline-none focus:ring-2 focus:ring-purple-500">

    <input type="password" name="password2" required placeholder="Confirm Password"
      class="w-full px-4 py-3 sm:py-3.5 rounded-full bg-black/40 border border-white/10 text-white placeholder-white/40 focus:outline-none focus:ring-2 focus:ring-purple-500">

    <button type="submit"
      class="w-full py-3.5 rounded-full bg-purple-500 hover:bg-purple-600 text-white font-semibold transition">
      Create Account
    </button>
  </form>

  <p class="text-center text-white/40 text-sm mt-6">
    Already have an account?
    <a href="/login/" class="text-purple-400 hover:underline">Log in</a>
  </p>

  <div class="text-center text-white/30 text-xs my-6">OR CONTINUE WITH</div>

  <!-- GOOGLE LOGIN -->
  <a href="{% provider_login_url 'google' %}"
     class="w-full flex items-center justify-center gap-3 py-3 rounded-full bg-black/30 border border-white/10 text-white hover:bg-black/40 transition">
    <img src="https://www.svgrepo.com/show/475656/google-color.svg" class="w-4" alt="Google">
    Google
  </a>

  <!-- GUEST -->
  <a href="/guest/" class="block text-center text-white/40 text-sm mt-4 hover:text-white">
    Continue without an account
  </a>

</div>

</body>
</html>
