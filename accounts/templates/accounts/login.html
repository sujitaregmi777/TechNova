<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MoodMate · Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Theme Setup -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#0A9B63',
            primarySoft: '#E6F7F0',
            textMain: '#1a1a1a',
            textMuted: '#5f6368',
            surface: '#ffffff',
            borderSoft: '#e5f0ea'
          }
        }
      }
    }
  </script>
</head>

{% load socialaccount %}

<body class="min-h-screen bg-gradient-to-br from-primarySoft via-white to-primarySoft flex items-center justify-center px-4">

  <div class="w-full max-w-md bg-surface rounded-2xl p-8 shadow-xl border border-borderSoft">
    <!-- LOGO -->
<div class="flex justify-center mb-6">
  <div class="flex items-center gap-3">
    
    <!-- Soft Lotus Icon -->
    <div class="w-10 h-10 rounded-full bg-primarySoft flex items-center justify-center">
      <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="#0A9B63" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round">
        <path d="M12 3C9 6 6 9 6 13a6 6 0 0 0 12 0c0-4-3-7-6-10z"/>
        <path d="M12 3v18"/>
      </svg>
    </div>

    <!-- Brand Name -->
    <span class="text-textMain text-xl font-semibold tracking-wide">
      MoodMate
    </span>

  </div>
</div>

    <!-- Header -->
    <h1 class="text-textMain text-2xl font-semibold text-center">
      Welcome back
    </h1>

    <p class="text-textMuted text-sm text-center mt-1">
      A calm space for your reflection practice.
    </p>

    <!-- Toggle -->
    <div class="flex bg-primarySoft rounded-full p-1 mt-6">
      <span class="flex-1 text-center py-2 rounded-full bg-white text-textMain text-sm font-semibold shadow">
        Login
      </span>
      <a href="/register/" class="flex-1 text-center py-2 text-textMuted text-sm">
        Register
      </a>
    </div>

    <!-- Form -->
    <form method="post" class="mt-6 space-y-4" action="{% url 'login' %}">
      {% csrf_token %}

      <input
        type="email"
        name="email"
        placeholder="Email"
        class="w-full px-4 py-3 rounded-full bg-white border border-borderSoft text-textMain placeholder-textMuted/60 focus:outline-none focus:ring-2 focus:ring-primary/40"
      />

      <input
        type="password"
        name="password"
        placeholder="Password"
        class="w-full px-4 py-3 rounded-full bg-white border border-borderSoft text-textMain placeholder-textMuted/60 focus:outline-none focus:ring-2 focus:ring-primary/40"
      />

      <div class="flex justify-between text-xs text-textMuted">
        <label class="flex items-center gap-2">
          <input type="checkbox" class="accent-primary">
          Remember for 30 days
        </label>
        <a href="#" class="hover:text-primary">Forgot password?</a>
      </div>

      <button
        type="submit"
        class="w-full py-3 rounded-full bg-primary hover:bg-[#087e52] text-white font-semibold transition shadow-md shadow-primary/30">
        Sign In
      </button>
    </form>

    <!-- Divider -->
    <div class="text-center text-textMuted text-xs my-6">
      OR CONTINUE WITH
    </div>

    <!-- Google -->
    <a href="{% provider_login_url 'google' %}"
       class="w-full flex items-center justify-center gap-3 py-3 rounded-full bg-white border border-borderSoft text-textMain hover:bg-primarySoft transition">
      <img src="https://www.svgrepo.com/show/475656/google-color.svg" class="w-4">
      Continue with Google
    </a>

    <!-- Footer -->
    <p class="text-center text-textMuted text-sm mt-6">
      Don’t have an account?
      <a href="/register/" class="text-primary font-medium hover:underline">Create one</a>
    </p>

    <a href="/guest/"
       class="block text-center text-textMuted text-sm mt-4 hover:text-primary">
       Continue without an account
    </a>

  </div>

</body>
</html>
