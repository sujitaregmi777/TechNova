<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MoodMate Â· Set New Password</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen bg-gradient-to-br from-[#1a102f] via-[#12091f] to-[#0b0614] flex items-center justify-center">

  <div class="w-full max-w-md bg-[#2a0a4a]/90 backdrop-blur-xl rounded-2xl p-8 shadow-2xl border border-white/10">

    <h1 class="text-white text-2xl font-bold text-center">Set New Password</h1>
    <p class="text-white/50 text-sm text-center mt-1">
      Choose a strong password to secure your account.
    </p>

    <form method="post" class="mt-6 space-y-4">
      {% csrf_token %}

      <input
        type="password"
        name="new_password1"
        placeholder="New password"
        required
        class="w-full px-4 py-3 rounded-full bg-black/40 border border-white/10 text-white placeholder-white/30"
      />

      <input
        type="password"
        name="new_password2"
        placeholder="Confirm new password"
        required
        class="w-full px-4 py-3 rounded-full bg-black/40 border border-white/10 text-white placeholder-white/30"
      />

      <button
        type="submit"
        class="w-full py-3 rounded-full bg-purple-500 hover:bg-purple-600 text-white font-semibold transition">
        Reset Password
      </button>
    </form>

  </div>

</body>
</html>
